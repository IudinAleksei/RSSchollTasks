  <title>MovieSearch</title>

      <div class="search-container">
        <form action="" class="search">

          <label for="search" class="icon-button find-button"></label>
          <button class="icon-button clear-button" data-do="clear">
          </button>
          <button class="icon-button keyboard-button" data-do="keyboard">
          </button>
          <div class="search__button-container">            
            <button id="search" class="button search__button" data-do="search">Search</button>
          </div>
        </form>        
      </div>

        <p class="message">Search results for ...</p>
