<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet"> 
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css' rel='stylesheet' />
  <title>FancyWeather</title>  
</head>
<body>  
  <header class="header">
    <div class="wrapper header-wrapper">      
      <div class="control">
        <form action="" class="selectors">
          <button class="button refresh-button" data-do="bg-change">                          
          </button>
          <select name="lang-selector" class="selectors__lang-selector" data-do="language">
            <option value="en">en</option> 
            <option value="ru">ru</option>
            <option value="be">be</option>
          </select>
          <div class="selectors__temp-selector">
            <button class="button temp-button" data-do="celcius">
              &#176;c            
            </button>
            <button class="button temp-button" data-do="fahrenheit">
              &#176;f              
            </button>
          </div>
        </form>
        <form action="" class="audio">          
          <input type="range" id="volume" class="audio__volume" name="volume" min="0" max="11" data-do="volume">
          <label for="volume" class="audio__volume__icon"></label>          
          <button class="speak-button" data-do="speak"></button>
        </form>      
        <div class="search-container">
          <form action="" class="search">
            <label for="search" class="icon-button find-button" data-do="search"></label>
            <input type="text" class="search__input" placeholder="Search city">
            <button id="search" class="button search__button"  data-do="search">search</button>
            <button class="icon-button clear-button" data-do="clear"></button>
            <button class="icon-button mic-button mic-button_off" data-do="mic"></button>                      
          </form>
          <div class="search__message"></div>
        </div>        
      </div>            
    </div>
  </header>
  <main class="main">
    <div class="wrapper main-wrapper">
      <div class="weather">        
      </div>
      <div class="location">    
      </div>
    </div>
  </main>
  <div class="welcome">
    <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
  </div>
  <div class="background-change background-change_hidden">  
  </div> 
</body>
</html>
