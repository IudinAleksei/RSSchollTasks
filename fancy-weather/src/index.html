<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">  
  <title>FancyWeather</title>  
</head>
<body>
  <header class="header">
    <div class="wrapper header-wrapper">      
      <div class="control">
        <form action="" class="selectors">
          <button class="button refresh-button">
            <img src="./assets/icons/autorenew.svg" alt="" class="icon refresh__button__icon">              
          </button>
          <select name="lang-selector" class="selectors__lang-selector">
            <option value="en">en</option> 
            <option value="ru">ru</option>
            <option value="be">be</option>
          </select>
          <div class="selectors__temp-selector">
            <button class="button temp-button">
              &#176;c            
            </button>
            <button class="button temp-button temp-button_unactive">
              &#176;f              
            </button>
          </div>
        </form>      
        <form action="" class="search">
          <input type="text" class="search__input" placeholder="Search city">
          <button class="button search__button">search</button>            
        </form>        
      </div>            
    </div>
  </header>
  <main class="main">
    <div class="wrapper main-wrapper">
      <div class="weather">
        <div class="weather__location">
          <p class="weather__location__city">
            Minsk, Belarus
          </p>
          <p class="weather__location__date">
            Mon 28 October 17:23
          </p>
        </div>
        <div class="weather__current">
          <div class="weather__current__temp">
            10&#176;
          </div>          
          <ul class="weather__current__list">
            <li>overcast</li>
            <li>Feels like: 7°</li>
            <li>Wind: 2 m/s </li>
            <li>Humidity: 83%</li>
          </ul>          
        </div>
        <div class="weather__forecast">
          tuesday wednesday thursday

        </div>
      </div>
      <div class="location">
        <div class="location__maps">
          <img src="./assets/img/google.png" alt="" class="location__maps__image">

        </div>
        <div class="location__coordinates">
          <p class="location__coordinates__l">
            Latitude: 53°54'
          </p>
          <p class="location__coordinates__l">
            Longitude: 27°34'
          </p>
        </div>
      </div>

    </div>
  </main>
  <footer class="footer">
    <div class="wrapper footer-wrapper">      
    </div>
  </footer>
</body>
</html>
